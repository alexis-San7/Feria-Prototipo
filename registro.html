                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="correo" type="text" id="correo" pattern="[^ @]*@[^ @]*" placeholder="Ingresa tu correo electrónico*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="telefono" type="text" id="telefono" placeholder="Ingresa tu número de teléfono*" required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="registerbutton">Registrar</button>
